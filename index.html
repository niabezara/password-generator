<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <main class="inputarticle">
        <input class="passinput" type="text" value="PTx1f5DaFX" maxlength="" />
        <div class="tooltip" onclick="copy()" onmouseout="out()">
          <svg
            class="copyimg"
            width="21"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF"
            />
          </svg>
          <span class="tooltiptext">Copy</span>
        </div>
      </main>
      <div class="subcontainer">
        <section class="characters">
          <p class="length">Character Length</p>
          <p class="num">15</p>
        </section>
        <input class="range" type="range" name="" id="" min="0" max="30" />
        <form class="inputs">
          <input
            type="checkbox"
            id="uppercase"
            name="uppercase"
            value="Uppercase"
          />
          <label for="uppercase"> Include Uppercase Letters</label><br />
          <input
            type="checkbox"
            id="lowercase"
            name="lowercase"
            value="Lowercase"
          />
          <label for="lowercase"> Include Lowercase Letters</label><br />
          <input type="checkbox" id="Numbers" name="Numbers" value="Numbers" />
          <label for="Numbers"> Include Numbers</label><br /><br />
          <input type="checkbox" id="sympols" name="symbols" value="Symbols" />
          <label for="sympols"> Include Symbols</label><br /><br />
        </form>
        <section class="passwordstrength">
          <p class="strength">STRENGTH</p>
          <article class="changingarticle">
            <p class="changing"></p>
            <div id="changingdivs" class="changingdivs1"></div>
            <div id="changingdivs" class="changingdivs2"></div>
            <div id="changingdivs" class="changingdivs3"></div>
            <div id="changingdivs" class="changingdivs4"></div>
          </article>
        </section>
        <button class="generate" onclick="strength(),foo()">GENERATE</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
